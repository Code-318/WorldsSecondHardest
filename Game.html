<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World's Second Hardest Game - Download Python File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    
    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #4CAF50;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
    }

    #downloadButton {
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #downloadButton:hover {
      background-color: #45a049;
    }

    #downloadButton:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>World's Second Hardest Game</h1>
    <p>Click the button below to download the Python file for the game.</p>
    <button id="downloadButton">Download Python File</button>
  </div>

  <script>
    document.getElementById('downloadButton').addEventListener('click', function() {
      // URL of the .py file on the server
      const fileUrl = 'ReALgAMes.py';  // Replace with the correct path

      // Create an anchor element to trigger the download
      const link = document.createElement('a');
      link.href = fileUrl;
      link.download = 'WorldsSecondHardestGame.py';  // You can set a custom filename here

      // Programmatically click the link
      link.click();
    });
  </script>
</body>
</html>
