<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World's Second Hardest Game - Download Python File</title>
  <style>
    /* Global reset and body styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Container for the content */
    .container {
      background-color: rgba(255, 255, 255, 0.9); /* Less transparent background to make the box stand out */
      border-radius: 12px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    /* Heading styling */
    h1 {
      font-size: 36px;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Description text styling */
    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    /* Button styling */
    #downloadButton {
      background-color: #ff7e5f; /* Vibrant color */
      color: #fff;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    /* Button hover and focus effects */
    #downloadButton:hover {
      background-color: #feb47b;
      transform: scale(1.1);
    }

    #downloadButton:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>World's Second Hardest Game</h1>
    <p>Download the Python file to experience the game!</p>
    <button id="downloadButton">Download Python File</button>
    <p style="margin-bottom: 0px;">Edition 3</p>
  </div>

  <script>
    document.getElementById('downloadButton').addEventListener('click', function() {
      // URL of the .py file on the server
      const fileUrl = 'ReALgAMes.py';  // Replace with the correct path

      // Create an anchor element to trigger the download
      const link = document.createElement('a');
      link.href = fileUrl;
      link.download = 'WSHG-Edition3.py';  // You can set a custom filename here

      // Programmatically click the link
      link.click();
    });
  </script>
</body>
</html>
